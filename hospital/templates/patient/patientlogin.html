{% extends 'hospital/homebase.html' %}
{% load static %}

{% block content %}
<div class="container mt-5" style="max-width: 500px; margin-top:10px;">
    <div class="card shadow-lg">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Patient Login</h3>
            <form method="POST" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
            </form>

            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            <span style="margin-left:90px;">Don't have an account</span><a  href="/register" role="button"> Register</a>
        </div>
    </div>
</div>
{% endblock %}
